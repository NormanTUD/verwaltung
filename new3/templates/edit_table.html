<!doctype html>
<html>
<head><title>Edit {{ table }}</title></head>
<body>
<h1>Edit table: {{ table }}</h1>

<h2>New entry</h2>
<form method="POST">
  <input type="hidden" name="id" value="">
  {% for col in columns %}
    <div>
      <label>{{ col }}</label><br>
      <input type="text" name="{{ col }}" value="">
    </div>
  {% endfor %}
  <button type="submit">Insert new</button>
</form>

<hr>

<h2>Existing entries</h2>
<table border="1" cellpadding="4">
  <thead>
    <tr>
      <th>ID</th>
      {% for col in columns %}
        <th>{{ col }}</th>
      {% endfor %}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <form method="POST">
      <td>{{ entry.id }}</td>
      <input type="hidden" name="id" value="{{ entry.id }}">
      {% for col in columns %}
        <td>
          <input type="text" name="{{ col }}" value="{{ entry[col] }}">
        </td>
      {% endfor %}
      <td>
        <button type="submit">Save</button>
      </td>
      </form>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{{ url_for('index') }}">Back to tables list</a></p>
</body>
</html>
