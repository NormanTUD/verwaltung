<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neo4j Path Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .controls { margin-bottom: 20px; }
        select, input[type="text"] { padding: 5px; }
        button { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Neo4j Path Explorer</h1>

    <div class="controls">
        <label for="start-labels">Start-Node-Typ(en):</label>
        <select id="start-labels" multiple size="5"></select>
        <button onclick="fetchData()">Daten laden</button>
    </div>

    <div class="controls">
        <h3>Neuen Knoten hinzufügen</h3>
        <input type="text" id="add-node-label" placeholder="Node Typ (z.B. Raum)">
        <input type="text" id="add-node-props" placeholder="Eigenschaften (z.B. name: 'Raum 101')">
        <button onclick="addNode()">Knoten hinzufügen</button>
    </div>

    <div id="loading" style="display:none;">Lade Daten...</div>
    <div id="error" style="color: red;"></div>
    
    <table id="data-table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", init);

        async function init() {
            await fetchLabels();
            fetchData();
        }
        
        async function fetchLabels() {
            try {
                const response = await fetch("/api/labels");
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const labels = await response.json();
                const selectElement = document.getElementById("start-labels");

                selectElement.innerHTML = ""; // Vorherige Optionen löschen
                labels.forEach(label => {
                    const option = document.createElement("option");
                    option.value = label;
                    option.textContent = label;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("Fehler beim Abrufen der Labels:", error);
                document.getElementById("error").textContent = `Fehler: ${error.message}`;
            }
        }

        async function fetchData() {
            const selectElement = document.getElementById("start-labels");
            const selectedLabels = Array.from(selectElement.selectedOptions).map(option => option.value);

            const loading = document.getElementById("loading");
            const tableBody = document.querySelector("#data-table tbody");
            const tableHead = document.querySelector("#data-table thead tr");
            const errorDiv = document.getElementById("error");

            if (selectedLabels.length === 0) {
                errorDiv.textContent = "Bitte mindestens einen Node-Typ auswählen.";
                return;
            }

            loading.style.display = "block";
            errorDiv.textContent = "";
            tableBody.innerHTML = "";
            tableHead.innerHTML = "";

            try {
                const queryParams = new URLSearchParams();
                selectedLabels.forEach(label => queryParams.append("start_label", label));
                
                const response = await fetch(`/api/data?${queryParams.toString()}`);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const data = await response.json();

                if (data.length > 0) {
                    const headers = Object.keys(data[0]);
                    headers.forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        tableHead.appendChild(th);
                    });

                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        headers.forEach(header => {
                            const td = document.createElement("td");
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                } else {
                    errorDiv.textContent = "Keine Daten gefunden für die ausgewählten Node-Typen.";
                }

            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
                errorDiv.textContent = `Fehler: ${error.message}`;
            } finally {
                loading.style.display = "none";
            }
        }

        async function addNode() {
            const nodeLabel = document.getElementById("add-node-label").value;
            const propsString = document.getElementById("add-node-props").value;
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = "";

            if (!nodeLabel || !propsString) {
                errorDiv.textContent = "Bitte Node-Typ und Eigenschaften eingeben.";
                return;
            }

            const properties = {};
            propsString.split(",").forEach(part => {
                const [key, value] = part.split(":").map(s => s.trim());
                if (key && value) {
                    properties[key] = value.replace(/^['"]|['"]$/g, '');
                }
            });

            try {
                const response = await fetch("/api/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ node_label: nodeLabel, properties: properties })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || "Unbekannter Fehler");
                }
                alert(result.message);
                fetchData();
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Knotens:", error);
                errorDiv.textContent = `Fehler: ${error.message}`;
            }
        }
    </script>
</body>
</html>
