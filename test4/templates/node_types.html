<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h1>Node Types</h1>
    <p>Hier kannst du neue Node-Typen erstellen:</p>
    <form id="create-node-type">
        <input type="text" placeholder="Name des Node-Typs" id="node-type-name">
        <button type="submit">Erstellen</button>
    </form>
    {% if message %}<p>{{ message }}</p>{% endif %}

    <h2>Beispiel-Typen</h2>
    <ul>
        <li><a href="/nodes/Person">Person</a></li>
        <li><a href="/nodes/Gebaeude">Geb√§ude</a></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#create-node-type").on("submit", function(e){
            e.preventDefault();
            let name = $("#node-type-name").val();
            alert("Node-Type '"+name+"' erstellt (Demo, noch keine DB-Logik).");
        });
    </script>
</body>
</html>
