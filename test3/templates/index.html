<!doctype html>
<html>
<head>
    <title>Flask-Arango-ORM Demo</title>
</head>
<body>
    <h1>Persons</h1>
    <form method="post" action="/add">
        Name: <input type="text" name="name" required>
        Age: <input type="number" name="age" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for p in persons %}
            <li>{{ p.name }} ({{ p.age }}) <a href="/delete/{{ p._key }}">delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
