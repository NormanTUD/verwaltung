<VirtualHost *:80>
        ServerName localhost

        WSGIScriptAlias / /var/www/app.wsgi
        WSGIDaemonProcess verwaltung_app python-home=/var/www/.verwaltung_venv
        WSGIProcessGroup verwaltung_app

        # Datenbank-URL Ã¼ber Environment-Variable setzen
        SetEnv ENGINE_DB "mysql+pymysql://user123:secretpw@localhost/mydb?charset=utf8mb4"

        <Directory /var/www>
                Require all granted
        </Directory>

        Alias /static /var/www/static
        <Directory /var/www/static/>
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
