{% extends "base.html" %}
{% block content %}
<h2>CSV Import</h2>
<form method="post" action="{{ url_for('importer.upload') }}" enctype="multipart/form-data">
  <label>Paste CSV text:</label><br>
  <textarea name="csv_text" rows="12" cols="100" placeholder="vorname, nachname, straße, plz\nabc, def, dingsstraße, 1234"></textarea>
  <p>Or upload CSV file: <input type="file" name="csv_file"></p>
  <p><button type="submit">Preview CSV</button></p>
</form>
{% endblock %}
