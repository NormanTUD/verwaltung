<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neo4j Importer{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='toaster.js') }}"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { margin-bottom: 2em; }
        nav a { margin-right: 1em; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input[type="text"] { width: 100%; background: none; }
        
        body { margin: 0; font-family: sans-serif; }
        svg { background: #f0f0f0; border: 1px solid #ccc; }
        .link { stroke: #999; stroke-width: 2px; }
        .link-text { fill: #555; font-size: 10px; text-anchor: middle; }
        .node circle { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .node text { font-size: 12px; font-weight: bold; text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav>
        <a href="/">Importieren</a> |
        <a href="/overview">Ãœbersicht</a> |
        <a href="/graph">Graph</a> |
        <a href="/api/reset_and_load_data">Reset</a> |
	<a href="/api/dump_database">Download</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
