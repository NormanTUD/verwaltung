<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>ACCESS DENIED</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000000;
    color: #00FF00;
    font-family: "Courier New", Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
  }

  .terminal {
    background: #000000;
    border: 2px solid #00FF00;
    padding: 30px 40px;
    max-width: 600px;
    box-shadow: 0 0 20px #00FF00;
    text-align: left;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0 0 15px 0;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.5;
    margin: 8px 0;
  }

  .blink {
    animation: blink 1s step-start 0s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  a {
    color: #00FF00;
    text-decoration: underline;
  }
  a:hover {
    color: #008800;
  }
</style>
</head>
<body>
  <div class="terminal">
    <h1 style="color: red">ACCESS DENIED</h1>
    <p>Error 403: Unauthorized access attempt detected.</p>
    <p>User privileges insufficient for requested resource.</p>
    <p>Please contact your system administrator.</p>
    <p><a href="/">> RETURN TO HOME</a> <span class="blink">â–ˆ</span></p>
  </div>
</body>
</html>
