{% extends "layout.html" %}
{% block title %}Aggregat{% endblock %}
{% block content %}
<style>
.register-container {
	max-width: 400px;
	margin: 50px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 8px;
}

.register-form .form-group {
	margin-bottom: 15px;
}

.register-form .form-control {
	width: 100%;
	box-sizing: border-box;
}

.save-new {
	width: 100%;
	padding: 10px;
}

.login-link {
	text-align: center;
	margin-top: 10px;
}

.flash-messages {
	margin-top: 15px;
	color: red;
}
</style>
<div class="register-container">
	<form method="POST" class="register-form">
		<div class="form-group">
			<label for="username">Username:</label>
			<input id="username" class="form-control" name="username" type="text" required />
		</div>

		<div class="form-group">
			<label for="password">Passwort:</label>
			<input id="password" class="form-control" name="password" type="password" required />
		</div>

		<div class="form-group">
			<button class="save-new" type="submit">Registrieren</button>
		</div>

		<p class="login-link">Bereits einen Account?
			<a href="{{ url_for('login') }}">Hier anmelden</a>
		</p>

		{% if error %}
		<ul class="flash-messages">
			<li>{{ error }}</li>
		</ul>
		{% endif %}
	</form>
</div>
{% endblock %}
