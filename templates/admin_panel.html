<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        h1, h2 {
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0077cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="text"], input[type="password"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005fa3;
        }

        a {
            color: #cc0000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-user-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        td.actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Benutzerliste</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Rollen</th>
            <th>Passwort</th>
            <th>Ändern</th>
            <th>Löschen</th>
        </tr>
        {% for user in users %}
        <tr>
            <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
                <td>{{ user.id }}</td>
                <td>
                    <input name="username" value="{{ user.username }}">
                </td>
                <td>
                    <select name="role_id">
                        <option value="">Keine</option>
                        {% for role in roles %}
                            <option value="{{ role.id }}" {% if role in user.roles %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="password" name="new_password" placeholder="Neues Passwort">
                </td>
                <td class="actions">
                    <button type="submit">Ändern</button>
                </td>
                <td class="actions">
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Wirklich löschen?')">Löschen</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <h2>Neuen Benutzer hinzufügen</h2>
    <div class="add-user-form">
        <form method="post">
            <input type="text" name="new_username" placeholder="Benutzername" required>
            <input type="password" name="new_password" placeholder="Passwort" required>
            <select name="new_role">
                <option value="">Keine Rolle</option>
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</body>
</html>
