<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ handler }} bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tabelle: {{ handler }}</h1>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for col in columns %}
                        <td>{{ row.to_dict()[col] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Neuen Eintrag hinzuf√ºgen oder aktualisieren</h2>
    <form method="POST">
        {% for col in columns %}
            <label for="{{ col }}">{{ col }}</label>
            <input type="text" name="{{ col }}" id="{{ col }}">
            <br>
        {% endfor %}
        <input type="submit" value="Speichern">
    </form>
</body>
</html>
