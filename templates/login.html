<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        /* Grund-Reset */
        * {
            box-sizing: border-box;
        }
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        form {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #222;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1.2rem;
            border: 1.8px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.25s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
        }
        button {
            width: 100%;
            background: #4a90e2;
            color: white;
            padding: 0.7rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #357ABD;
        }
        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        p a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        p a:hover {
            text-decoration: underline;
        }
        ul {
            margin-top: 1rem;
            padding-left: 1.2rem;
            color: #d9534f;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>

        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required />

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Login</button>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </form>
</body>
</html>
