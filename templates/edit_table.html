<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Datensatz bearbeiten</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        input, select { width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>Datensatz bearbeiten</h1>
    <table id="edit-table">
        <thead>
            <tr>
                {% for field in fields %}
                    <th>{{ field }}</th>
                {% endfor %}
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
                <tr>
                    {% for field in fields %}
                        <td>
                        {% if field == primary_key %}
                            {{ row[field] }}
                        {% else %}
                            {% if field in select_options %}
                                <select data-field="{{ field }}">
                                    <option value="">-- bitte w√§hlen --</option>
                                    {% for option in select_options[field] %}
                                        <option value="{{ option['id'] }}" {% if option['id'] == row[field] %}selected{% endif %}>{{ option['name'] }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                                <input type="text" data-field="{{ field }}" value="{{ row[field] or '' }}">
                            {% endif %}
                        {% endif %}
                        </td>
                    {% endfor %}
                    <td><button class="save-btn">Speichern</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.querySelectorAll(".save-btn").forEach(button => {
            button.addEventListener("click", async () => {
                const tr = button.closest("tr");
                const data = {};
                const pk = "{{ primary_key }}";
                data[pk] = tr.querySelector(`td:nth-child({{ fields.index(primary_key) + 1 }})`).textContent.trim();

                tr.querySelectorAll("[data-field]").forEach(el => {
                    let val = el.value;
                    if(val === "") {
                        val = null;
                    }
                    // Optional: parse ints for ids
                    if(el.tagName.toLowerCase() === "select" || el.dataset.field === pk){
                        val = val !== null ? parseInt(val) : null;
                    }
                    data[el.dataset.field] = val;
                });

                // Primary key als int
                if(data[pk]) {
                    data[pk] = parseInt(data[pk]);
                }

                try {
                    const resp = await fetch("/api/join/person_abteilung", {
                        method: "PUT",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(data)
                    });
                    const result = await resp.json();
                    if (resp.ok) {
                        alert("Erfolgreich gespeichert");
                    } else {
                        alert("Fehler: " + result.error);
                    }
                } catch (err) {
                    alert("Netzwerkfehler: " + err.message);
                }
            });
        });
    </script>
</body>
</html>
