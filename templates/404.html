{% extends "layout.html" %}
{% block title %}Startseite{% endblock %}
{% block content %}
		<style>
			#lottie {
				width: 300px;
				height: 300px;
				margin-bottom: 1em;
			}
		</style>
		<h1>404</h1>

		<div id="lottie"></div>

		<p class="message" id="funny-msg">Hmm... Die Katze findet hier nix!</p>

		<a href="/">Zur Startseite</a>

		<!-- Lottie Player -->
		<script>
			// Lottie Animation laden
			var animation = lottie.loadAnimation({
				container: document.getElementById('lottie'),
				renderer: 'svg',
				loop: true,
				autoplay: true,
				path: "{{ url_for('static', filename='searching_cat.json') }}"
			});

			// Lustige Nachrichten
			const messages = [
				"Hmm... Die Katze findet hier nix!",
				"404: Katze auf der Suche nach der Seite...",
				"Hier gibt’s nix zu schnurren.",
				"Ups, Katze hat die Seite verlegt!",
				"404 – die Seite ist im Katzenkörbchen verloren gegangen.",
				"Selbst die neugierige Katze gibt hier auf.",
				"404: Miau! Seite nicht gefunden.",
			];

			const msgElem = document.getElementById('funny-msg');
			const randIndex = Math.floor(Math.random() * messages.length);
			msgElem.textContent = messages[randIndex];
		</script>
{% endblock %}
