<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Wizard Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container">
        <a href="/">← zurück</a><br><br><br>
        <h1>Verfügbare Wizards</h1>
        <ul class="list-group">
            {% for route in wizard_routes %}
                <li class="list-group-item">
                    <a href="{{ route }}">{{ route }}</a>
                </li>
            {% else %}
                <li class="list-group-item text-muted">Keine Wizards gefunden.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
