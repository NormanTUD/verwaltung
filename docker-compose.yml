version: '3.9'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./sqlite_data:/app/sqlite_data  # persistente SQLite-Datei
    environment:
      - DB_MODE=sqlite  # oder "mariadb"
      - SQLITE_PATH=/app/sqlite_data/db.sqlite
      - SECRET_KEY=supersecret
    depends_on:
      - db

  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: myapp
      MARIADB_USER: myuser
      MARIADB_PASSWORD: mypass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  sqlite_data:
